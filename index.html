<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page with Formspree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .search-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      display: flex;
      gap: 10px;
    }
    .search-box input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .search-box button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Replace YOUR_FORM_ID with the actual Formspree form ID -->
  <form class="search-box" action="https://formspree.io/f/xblapopp" method="POST">
    <input type="text" name="query" placeholder="Search here..." required>
    <button type="submit">Search</button>
  </form>
</body>
</html>
